<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .log-info {
            color: #007bff;
        }

        .log-success {
            color: #28a745;
        }

        .log-warning {
            color: #ffc107;
        }

        .log-error {
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Log Viewer</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>LocalHost</th>
            <th>RemotePort</th>
            <th>Status</th>
            <th>Message</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>100</td>
            <td>Info</td>
            <td>0.0.0.0:80</td>
            <td>remote_host:80</td>
            <td>This is a test log message</td>
            <td class="log-info">Info</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
